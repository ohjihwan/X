<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post API Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>포스트 작성</h1>
        
        <!-- 로그인 -->
        <div id="login-form">
            <h2>로그인</h2>
            <label for="login-userid">아이디</label>
            <input type="text" id="login-userid" placeholder="아이디" />
            <label for="login-password">비밀번호</label>
            <input type="password" id="login-password" placeholder="비밀번호" />
            <button onclick="login()">로그인</button>
        </div>

        <!-- 포스트 작성 -->
        <div id="post-form" style="display: none;">
            <h2>포스트 작성</h2>
            <label for="post-text">내용</label>
            <textarea id="post-text" placeholder="포스트 내용을 입력하세요"></textarea>
            <button onclick="createPost()">포스트 작성</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
