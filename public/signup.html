<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>
<body>
<h1>회원가입 </h1>
<form id="signup-form">
	<input type="text" id="userid" placeholder="아이디" required><br>
	<input type="password" id="password" placeholder="비밀번호" required><br>
	<input type="text" id="name" placeholder="이름" required><br>
	<input type="email" id="email" placeholder="이메일" required><br>
	<button type="submit">회원가입</button>
</form>

<script>
	const form = document.getElementById('signup-form');

	form.addEventListener('submit', async (e) => {
	e.preventDefault();

	const userid = document.getElementById('userid').value;
	const password = document.getElementById('password').value;
	const name = document.getElementById('name').value;
	const email = document.getElementById('email').value;

	if (!userid || !password || !name || !email) {
		alert('모든 항목을 입력하세요.');
		return;
	}

	try {
		const response = await fetch('http://127.0.0.1:8080/auth/signup', {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json'
		},
			body: JSON.stringify({ userid, password, name, email })
		});

		const data = await response.json();

		if (response.ok) {
			alert('회원가입 성공! 🎉');

			// 🎯 토큰 저장 (선택사항)
			localStorage.setItem('token', data.token);
			localStorage.setItem('userid', data.userid);

			// 🎯 로그인 페이지로 이동
			window.location.href = 'login.html';
		} else {
			alert(`회원가입 실패: ${data.message || '서버 오류'}`);
		}
	} catch (error) {
		alert('회원가입 요청 실패: 네트워크 오류');
		console.error(error);
	}
	});
</script>
</body>
</html>
