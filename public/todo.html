<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TODO ë¦¬ìŠ¤íŠ¸</title>
</head>
<body>
	<h1>ë‚˜ì˜ TODO ë¦¬ìŠ¤íŠ¸</h1>
	<ul id="todo-list"></ul>

<script>
	const token = localStorage.getItem('token');
	const todoList = document.getElementById('todo-list');
	const todoForm = document.getElementById('todo-form');
	const newTodoInput = document.getElementById('new-todo');

	if (!token) {
		alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
		window.location.href = 'login.html';
	}

	async function fetchTodos() {
		const response = await fetch('/todos', {
			headers: {
				Authorization: `Bearer ${token}`
			}
		});

		const todos = await response.json();
		todoList.innerHTML = '';

		todos.forEach(todo => {
			const li = document.createElement('li');
			li.innerHTML = `
				<span>[${todo.completed ? 'ì™„ë£Œ' : 'ë¯¸ì™„ë£Œ'}] ${todo.title}</span>
				<div class="actions">
					<button onclick="toggleComplete(${todo.id}, ${!todo.completed})">âœ…</button>
					<button onclick="deleteTodo(${todo.id})">ğŸ—‘ï¸</button>
				</div>
			`;
			todoList.appendChild(li);
		});
	}

	todoForm.addEventListener('submit', async (e) => {
		e.preventDefault();
		const title = newTodoInput.value.trim();
		if (!title) return;

		await fetch('/todos', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
				Authorization: `Bearer ${token}`
			},
			body: JSON.stringify({ title })
		});

		newTodoInput.value = '';
		fetchTodos();
	});

	async function toggleComplete(id, completed) {
		await fetch(`/todos/${id}`, {
			method: 'PUT',
			headers: {
				'Content-Type': 'application/json',
				Authorization: `Bearer ${token}`
			},
			body: JSON.stringify({ title: 'ì—…ë°ì´íŠ¸ ì—†ìŒ', completed })
		});

		fetchTodos();
	}

	async function deleteTodo(id) {
		await fetch(`/todos/${id}`, {
			method: 'DELETE',
			headers: {
				Authorization: `Bearer ${token}`
			}
		});

		fetchTodos();
	}

	fetchTodos();
</script>
</body>
</html>
