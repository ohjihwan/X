<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<form id="login-form">
    <input type="text" id="userid" placeholder="아이디" required><br>
    <input type="password" id="password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
</form>

<div id="result"></div>

<script>
    const form = document.getElementById('login-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const userid = document.getElementById('userid').value;
        const password = document.getElementById('password').value;

        if (!userid || !password) {
        alert('아이디와 비밀번호를 모두 입력하세요.');
        return;
        }

        try {
        const response = await fetch('http://127.0.0.1:8080/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userid, password })
        });

        const data = await response.json();

        if (response.ok) {
            alert('로그인 성공! 🎉');
            console.log(data);
            resultDiv.innerText = `토큰: ${data.token}\n아이디: ${data.userid}`;
        } else {
            alert(`로그인 실패: ${data.message || '서버 오류'}`);
        }
        } catch (error) {
        alert('로그인 요청 실패: 네트워크 오류');
        console.error(error);
        }
    });
</script>
</body>
</html>
